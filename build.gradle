apply plugin: 'war'
apply plugin: 'spring-boot'

//Do I need sourceCompatibility = 1.8
version = '1.0'

buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenCentral()
    }
    dependencies {
        def springBootVersion = '1.2.1.RELEASE'
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    mavenCentral()
}


dependencies {
    def springBootVersion = '1.2.1.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")

    //Dependency is provided by other spring boot deps but this is needed move to lib-provided
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat:${springBootVersion}")
    testCompile group: 'junit', name: 'junit', version: '4.11'

}
task wrapper(type: Wrapper) { gradleVersion = '2.2.1' }